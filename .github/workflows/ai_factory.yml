name: AI Software Factory

on:
  push:
    paths:
      - 'requirements/**'

jobs:
  build-and-implement:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install google-generativeai pandas openpyxl

      - name: "ğŸ§  Step 1: Architect (Generate SDS)"
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python scripts/architect_agent.py

      - name: "ğŸ‘¨â€ğŸ’» Step 2: Developer (Implement Code)"
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python scripts/developer_agent.py

      - name: "ğŸ•µï¸ Step 3: QA (Generate Test Cases)"
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python scripts/qa_agent.py

      - name: ğŸš€ Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "ğŸ¤– AI: Implemented features from latest BRS"
          title: "ğŸ¤– AI Implementation Review"
          body: |
            This PR was automatically generated by the AI Software Factory.
            - **Source BRS**: Detected in `requirements/`
            - **Generated SDS**: `docs/SDS.md`
            - **Test Cases**: `docs/test_cases.xlsx`
            Please review the changes carefully before merging.
          branch: ai-feature-implementation
          base: main
          delete-branch: true
